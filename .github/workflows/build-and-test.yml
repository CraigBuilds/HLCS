name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ros:humble
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y python3-pip
        pip3 install -r requirements.txt
        pip3 install pytest pytest-asyncio pytest-mock pytest-timeout psutil
    
    - name: Build ROS2 package
      run: |
        . /opt/ros/humble/setup.sh
        colcon build --packages-select hlcs
        . install/setup.sh
    
    - name: Run tests
      run: |
        . /opt/ros/humble/setup.sh
        . install/setup.sh
        python3 -m pytest test/ -v
